<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTC Bus Booking App</title>
    <link rel="stylesheet" href="styles.css">  <!-- Login Page Styles -->
    <link rel="stylesheet" href="bus-styles.css">  <!-- Bus Booking Styles -->
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="title">BMTC Bus Booking</h1>
            <div class="top-nav">
                <button onclick="location.href='index.html'">Login</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Filter Section -->
        <section class="bus-filter">
            <h2>Find a Bus</h2>
            <div class="filter-fields">
                <select id="from">
                    <option value="">From</option>
                    <option value="Shivajinagara Bus Station">Shivajinagara</option>
                    <option value="Kempegowda Bus Station">Kempegowda</option>
                    <option value="Brookefield">Brookefield</option>
                    <option value="Thindlu">Thindlu</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kengeri">Kengeri</option>
                    <option value="Vidyaranyapura">Vidyaranyapura</option>
                    <option value="Anekal">Anekal</option>
                </select>

                <select id="to">
                    <option value="">To</option>
                    <option value="Banashankari TTMC">Banashankari</option>
                    <option value="Majestic">Majestic</option>
                    <option value="Yelahanka">Yelahanka</option>
                    <option value="Electronic City">Electronic City</option>
                    <option value="Kempegowda Bus Terminus">Kempegowda</option>
                    <option value="Shivajinagar Bus Stand">Shivajinagar</option>
                    <option value="K.R. Market">K.R. Market</option>
                </select>

                <button onclick="filterBuses()">Search Buses</button>
            </div>
        </section>

        <!-- Bus List Section -->
        <section id="bus-list">
            <h2>Available Buses</h2>
            <div id="buses">
                <!-- Bus details will be loaded here -->
            </div>
        </section>

    </div>
</body>

</html>
